spring:
  application:
    name: foreweekdays
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  sql:
    init:
      mode: always
  jpa:
    #    show-sql: true
    database-platform: org.hibernate.dialect.MariaDBDialect
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update

  cloud:
    aws:
      credentials:
        access-key: ${access_key}
        secret-key: ${secret_key}
      s3:
        bucket: ${bucket}
      region:
        static: ap-northeast-2

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /api/actuator
  endpoint:
    health:
      show-details: always
      group:
        liveness:
          include:
            - ping
            - diskSpace
        readiness:
          include:
            - db
            - diskSpace

  metrics:
    tags:
      application: fourweekdays
