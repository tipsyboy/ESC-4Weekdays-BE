spring:
  datasource:
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10
    driver-class-name: org.mariadb.jdbc.Driver
    url: ${DB_URL}?connectTimeout=5000
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
    show-sql: true

  sql:
    init:
      mode: never

  autoconfigure:
    exclude:
      - io.awspring.cloud.autoconfigure.s3.S3AutoConfiguration

  data:
    redis:
      host: localhost
      port: 6379
      password: qwer1234
